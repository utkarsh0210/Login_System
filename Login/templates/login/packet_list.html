<!DOCTYPE html>
<html>
<head>
    <title>Packet List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Packet List</h1>
    <table>
        <tr>
            <th>Source</th>
            <th>Destination</th>
            <th>Protocol</th>
        </tr>
        {% for packet in packets %}
        <tr>
            <td>{{ packet.src }}</td>
            <td>{{ packet.dst }}</td>
            <td>{{ packet.protocol }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
