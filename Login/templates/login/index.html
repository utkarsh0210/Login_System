
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packet List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    {<h1>Packet List</h1>
        <h2>Welcome to main page</h2>
        <table>
            <tr>
                <th>Source</th>
                <th>Destination</th>
                <th>Protocol</th>
            </tr>
            {% for packet in packets %}
            <tr>
                <td>{{ packet.src }}</td>
                <td>{{ packet.dst }}</td>
                <td>{{ packet.protocol }}</td>
            </tr>
            {% endfor %}
        </table>
    
    {% if user.is_authenticated %}
    <h3>Hello {{firstname}}</h3>
    <h4>You're successfully logged in.</h4>


    <button type="submit"><a href="/signOut">signOut</a></button>
    {% else %}
    <button type="submit"><a href="/signUp">signUp</a></button>
    <button type="submit"><a href="/signIn">signIn</a></button>
    {% endif %}

</body>
</html>
